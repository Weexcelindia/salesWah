    <script type="text/javascript">
        $(document).ready(function () {
            $('.invest_nav1').css('background-color', '#E6E8C2');
            $('.invest_nav1').css('border-radius', '5px');



            LoadLabelOfDeals();

            SetloadingImgInDealModule();

            GetDealPresentationList(1);


            //GetDealProspectList(1);

            LoadPlaceHolders();



           
            // GetDealForeCastList(1);

            // GetDealFunnelList(1);



            //GetDealWonThisMonthList(1);

            //GetDealNewFunnelThisMonthList(1);


            LoadPopUpLabel();

            var show_per_page = 3;

            var number_of_items = $('#content').children().size();

            var number_of_pages = Math.ceil(number_of_items / show_per_page);


            $('#current_page').val(0);
            $('#show_per_page').val(show_per_page);

            var navigation_html = '<a class="previous_link" href="javascript:previous();"><img src="images/arrow1.png"></a>';
            var current_link = 0;
            while (number_of_pages > current_link) {
                navigation_html += '<a class="page_link" href="javascript:go_to_page(' + current_link + ')" longdesc="' + current_link + '">' + (current_link + 1) + '</a>';
                current_link++;
            }
            navigation_html += '<a class="next_link" href="javascript:next();"><img src="images/arrow2.png"></a>';

            $('#page_navigation').html(navigation_html);

            $('#page_navigation .page_link:first').addClass('active_page');

            $('#content').children().css('display', 'none');

            $('#content').children().slice(0, show_per_page).css('display', 'block');

        });

        function previous() {

            new_page = parseInt($('#current_page').val()) - 1;

            if ($('.active_page').prev('.page_link').length == true) {
                go_to_page(new_page);
            }

        }

        function next() {
            new_page = parseInt($('#current_page').val()) + 1;

            if ($('.active_page').next('.page_link').length == true) {
                go_to_page(new_page);
            }

        }
        function go_to_page(page_num) {

            var show_per_page = parseInt($('#show_per_page').val());

            start_from = page_num * show_per_page;

            end_on = start_from + show_per_page;

            $('#content').children().css('display', 'none').slice(start_from, end_on).css('display', 'block');


            $('.page_link[longdesc=' + page_num + ']').addClass('active_page').siblings('.active_page').removeClass('active_page');


            $('#current_page').val(page_num);
        }
       
    </script>
     <script type="text/javascript" charset="utf-8">
         document.addEventListener("deviceready", onDeviceReady, false);
         function onDeviceReady() {
             checkConnection();
         }

         function checkConnection() {
             var LoadLabelsByLanguage = JSON.parse(localStorage.getItem('LoadLabelsByLanguage'));
             var networkState = navigator.connection.type;

             if (networkState == Connection.UNKNOWN || networkState == Connection.NONE) {
                 ShowMessage(LoadLabelsByLanguage.PleaseCheckyourInternetConnection);
                 document.getElementById('divLoading').style.display = 'none';
             }
         }

    </script>
