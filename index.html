    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            checkConnection();
        }

        function checkConnection() {
            var LoadLabelsByLanguage = JSON.parse(localStorage.getItem('LoadLabelsByLanguage'));
            var networkState = navigator.connection.type;

            if (networkState == Connection.UNKNOWN || networkState == Connection.NONE) {
                ShowMessage(LoadLabelsByLanguage.PleaseCheckyourInternetConnection);
            }
        }

    </script>
    <script>

        function loaded() {
          // RemoveObjects();

            LoadLanguage('English');
            var LoadLabelsByLanguage = JSON.parse(localStorage.getItem('LoadLabelsByLanguage'));
//            var status = navigator.onLine ? 'online' : 'offline';

//            if (status == 'offline') {
//                ShowMessage(LoadLabelsByLanguage.PleaseCheckyourInternetConnection);
//            }


            window.setTimeout(CloseMe, 4000);
        }

        function CloseMe() {

           
            var SaveCredentialsForAutologin = JSON.parse(localStorage.getItem('SaveCredentialsForAutologin'));
            if (SaveCredentialsForAutologin != null) {



                var MethodName = "/ValidateUser";

                var Data = { Email: SaveCredentialsForAutologin.EmailAddress, password: SaveCredentialsForAutologin.Password, ShortAccountName: SaveCredentialsForAutologin.ShortAccountName };

                

                GetResultFromService(MethodName, Data);

            }
            else {
                window.location.replace("register.html");
            }
            //window.close();
        }
        function RemoveObjects() {
            localStorage.removeItem('LoadLabelsByLanguage');
            localStorage.removeItem('IsNewRegisteredUser');
            localStorage.removeItem('SaveTempCredentialsForAutologin');
            localStorage.removeItem('SaveCredentialsForAutologin');
        }
    </script>
</head>
